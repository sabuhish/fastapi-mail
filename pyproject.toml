[tool.poetry]
name = "fastapi-mail"
version = "1.2.2"
description = "Simple lightweight mail library for FastApi"
authors = ["Sabuhi Shukurov <sabuhi.shukurov@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sabuhish/fastapi-mail"
repository = "https://github.com/sabuhish/fastapi-mail"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.7"
Jinja2 = "^3.0"
aiosmtplib = "^1.1"
pydantic = "^1.8"
email-validator = "^1.1"
blinker = "^1.5"
httpx = {extras = ["httpx"], version = "^0.23", optional = true}
redis = {extras = ["redis"], version = "^4.3", optional = true}
starlette = "^0.21"

[tool.poetry.extras]
httpx = ["httpx"]
redis = ["redis"]

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"
pytest-asyncio = "^0.15"
pytest-mock = "^3.6"
pytest-cov = "^2.12"
mkdocs = "^1.2"
mkdocs-material = "^7.2"
mkdocs-markdownextradata-plugin = "^0.2"
isort = "^5.9"
blue = "^0.7"
mypy = "0.971"
typed-ast = "^1.4"
regex = "2022.7.9"
fakeredis = "^2.0"
blinker = "^1.5"
httpx = "^0.23"
redis = "^4.3"
uvicorn = "^0.18"
fastapi = "^0.87"
types-redis = "^4.3.21"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 100

[tool.blue]
line-length = 100
